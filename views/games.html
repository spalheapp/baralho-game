<div class="container">
    <h1>Games</h1>
    <button class="btn btn-default" data-toggle="modal" data-target="#game-create">Create game</button><br />

    ${errors.map(e => `<div class="alert alert-danger" role="alert">${e}</div>`).join('')}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            ${games.map(e => `
            <tr><td>${e.name}</td><td><a href="/game/edit/${e.id}" class="btn btn-default">Edit</a><a href="/game/delete/${e.id}" class="btn btn-default">Delete</a></td></tr>`).join('')}
        </tbody>
    </table>
</div>

<div class="modal fade" id="game-create" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/game/create" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create game</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter a game name" name="name">
                    </div>                    
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
