<div class="container">
    <h2>Login</h2>

    ${errors.map(e => `<div class="alert alert-danger" role="alert">${e}</div>`).join('')}

    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter a username" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Login</button> or <a href="/register">register</a>
    </form>
</div>
